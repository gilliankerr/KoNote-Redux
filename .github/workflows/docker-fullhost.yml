# Build and push Alpine-based Docker image for FullHost deployment
# FullHost requires Alpine-based images (Debian not supported)

name: Build FullHost Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'Dockerfile.alpine'
      - 'requirements.txt'
      - '**/*.py'
      - 'templates/**'
      - 'static/**'
      - 'locale/**'
  workflow_dispatch:  # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=fullhost-latest,enable={{is_default_branch}}
            type=sha,prefix=fullhost-
            type=ref,event=branch,prefix=fullhost-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.alpine
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
