# KoNote Demo Configuration
#
# This file makes it easy to try KoNote without any setup.
#
# Usage:
#   docker-compose -f docker-compose.demo.yml up
#
# Then open http://localhost:8000 in your browser.
#
# WARNING: This configuration uses default keys and is NOT SECURE.
# Do NOT use for real client data. For production, use docker-compose.yml
# with proper environment variables.

services:
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=konote.settings.production
      - KONOTE_MODE=demo
      - DATABASE_URL=postgresql://konote:demo_password_123@db:5432/konote
      - AUDIT_DATABASE_URL=postgresql://audit:audit_password_123@audit_db:5432/konote_audit
      - SECRET_KEY=demo-only-secret-key-do-not-use-in-production-abc123
      - FIELD_ENCRYPTION_KEY=ly6OqAlMm32VVf08PoPJigrLCIxGd_tW1-kfWhXxXj8=
      - AUTH_MODE=local
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - DEBUG=False
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      audit_db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    volumes:
      - demo_pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=konote
      - POSTGRES_USER=konote
      - POSTGRES_PASSWORD=demo_password_123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U konote"]
      interval: 5s
      timeout: 5s
      retries: 5

  audit_db:
    image: postgres:16-alpine
    volumes:
      - demo_audit_pgdata:/var/lib/postgresql/data
      - ./scripts/audit_db_init.sql:/docker-entrypoint-initdb.d/01-init.sql
    environment:
      - POSTGRES_DB=konote_audit
      - POSTGRES_USER=audit
      - POSTGRES_PASSWORD=audit_password_123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U audit -d konote_audit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  demo_pgdata:
  demo_audit_pgdata:
