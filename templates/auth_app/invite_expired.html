{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Invite Unavailable" %} â€” {{ site.product_name|default:"KoNote2" }}</title>

    <!-- Favicon + manifest -->
    <link rel="icon" href="{% static 'img/favicon.svg' %}" type="image/svg+xml">
    <link rel="icon" href="{% static 'img/favicon.ico' %}" sizes="any">
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#0d7377">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <a href="#main-content" class="visually-hidden-focusable">{% trans "Skip to main content" %}</a>
    <main id="main-content" class="container" style="max-width: 500px; margin-top: 3rem;" tabindex="-1">
        <div class="login-wordmark">{{ site.product_name|default:"KoNote2" }}</div>

        <article>
            <p role="alert" style="color: var(--kn-danger-fg);">{{ error }}</p>
            <a href="/auth/login/" role="button" class="secondary">{% trans "Go to Sign In" %}</a>
        </article>
    </main>
</body>
</html>
