{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "Registration" %}{% endblock %}</title>

    <!-- Pico CSS — classless, accessible defaults -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">

    <!-- Theme (brand identity — swappable per agency) -->
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">

    <!-- App structure styles -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <style>
        /* Embed-specific styles — minimal chrome */
        body {
            margin: 0;
            padding: 1rem;
            background: transparent;
        }
        .embed-container {
            max-width: 100%;
        }
        .registration-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .registration-logo {
            max-width: 150px;
            max-height: 60px;
            margin-bottom: 0.75rem;
        }
        .registration-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .registration-description {
            color: var(--pico-muted-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .registration-info {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .registration-info-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.4rem 0.75rem;
            background: var(--pico-secondary-background);
            border-radius: 0.25rem;
            font-size: 0.85rem;
        }
        .registration-closed {
            text-align: center;
            padding: 1.5rem;
        }
        .field-group-heading {
            margin-top: 1.25rem;
            margin-bottom: 0.75rem;
            padding-bottom: 0.4rem;
            border-bottom: 1px solid var(--pico-muted-border-color);
            font-size: 1rem;
        }
        .consent-section {
            margin-top: 1.25rem;
            padding: 0.75rem;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }
        .consent-section label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }
        .consent-section input[type="checkbox"] {
            margin-top: 0.2rem;
            flex-shrink: 0;
        }
        /* Compact form spacing for embed */
        fieldset {
            margin-bottom: 1rem;
        }
        input, select, textarea {
            margin-bottom: 0.75rem;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="embed-container">
        {% block content %}{% endblock %}
    </div>

    <!-- HTMX — for any dynamic interactions -->
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- App JS — CSRF handling -->
    <script src="{% static 'js/app.js' %}"></script>

    <!-- Auto-resize: tell parent page our height so iframe has no scrollbar -->
    <script>
    (function() {
        function reportHeight() {
            var height = document.documentElement.scrollHeight;
            window.parent.postMessage({type: 'konote-embed-resize', height: height}, '*');
        }
        // Report on load
        reportHeight();
        // Report after images/fonts finish loading
        window.addEventListener('load', reportHeight);
        // Report when content changes (e.g. validation errors appear)
        if (window.ResizeObserver) {
            new ResizeObserver(reportHeight).observe(document.body);
        } else {
            window.addEventListener('resize', reportHeight);
        }
    })();
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
