{% load i18n %}
<div class="ai-suggestions" role="region" aria-label="{% trans 'Suggested note structure' %}">
    <small><strong>{% blocktrans with target=target_name %}Suggested note sections for {{ target }}:{% endblocktrans %}</strong></small>
    <ol>
    {% for s in sections %}
        <li>
            <strong>{{ s.section }}</strong><br>
            <small>{{ s.prompt }}</small>
        </li>
    {% endfor %}
    </ol>
</div>
