{% load i18n %}{% get_current_language as LANGUAGE_CODE %}<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Report{% endblock %}</title>
    <style>
        {% block styles %}
        @page {
            size: letter;
            margin: 2cm 1.5cm;
            @bottom-right {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #718096;
            }
        }
        * { box-sizing: border-box; }
        body {
            font-family: sans-serif;
            font-size: 11pt;
            line-height: 1.5;
            color: #1a202c;
            margin: 0;
            padding: 0;
        }
        .pdf-cover {
            text-align: center;
            padding-top: 6cm;
            page-break-after: always;
        }
        .pdf-cover h1 {
            font-size: 24pt;
            margin-bottom: 0.5cm;
            color: #0d7377;
        }
        .pdf-cover .subtitle {
            font-size: 14pt;
            color: #4a5568;
            margin-bottom: 2cm;
        }
        .pdf-cover .meta {
            font-size: 10pt;
            color: #718096;
        }
        h2 {
            font-size: 16pt;
            color: #0d7377;
            border-bottom: 2px solid #0d7377;
            padding-bottom: 0.3cm;
            margin-top: 1cm;
        }
        h3 {
            font-size: 13pt;
            color: #1a202c;
            margin-top: 0.8cm;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.5cm 0;
            font-size: 10pt;
        }
        thead th {
            background-color: #0d7377;
            color: #ffffff;
            padding: 6px 10px;
            text-align: left;
            font-weight: 600;
        }
        tbody td {
            padding: 5px 10px;
            border-bottom: 1px solid #e5e7eb;
        }
        tbody tr:nth-child(even) {
            background-color: #f7f8fa;
        }
        dl {
            display: grid;
            grid-template-columns: 10cm 1fr;
            gap: 0.2cm 1cm;
            margin: 0.5cm 0;
        }
        dt {
            font-weight: 600;
            color: #4a5568;
        }
        dd { margin: 0; }
        .timeline-item {
            border-left: 3px solid #0d7377;
            padding: 0.3cm 0 0.3cm 0.5cm;
            margin-bottom: 0.4cm;
        }
        .timeline-item .date {
            font-size: 9pt;
            color: #718096;
            font-weight: 600;
        }
        .timeline-item .content { margin-top: 0.1cm; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 9pt;
            font-weight: 600;
        }
        .badge-success { background-color: #d4edda; color: #1a5632; }
        .badge-warning { background-color: #fff3cd; color: #856404; }
        .badge-neutral { background-color: #e9ecef; color: #495057; }
        .metric-summary {
            font-size: 9pt;
            color: #718096;
            margin-bottom: 0.2cm;
        }
        .page-break { page-break-after: always; }
        .avoid-break { page-break-inside: avoid; }
        .enrolment-list { list-style: none; padding: 0; }
        .enrolment-list li { padding: 3px 0; }
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5cm;
            margin: 0.5cm 0;
        }
        .summary-card {
            border: 1px solid #d1d5db;
            border-radius: 4px;
            padding: 0.4cm;
            text-align: center;
        }
        .summary-card .number {
            font-size: 20pt;
            font-weight: 700;
            color: #0d7377;
        }
        .summary-card .label {
            font-size: 9pt;
            color: #718096;
        }
        {% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
