{% load i18n %}
{% if show_program_switcher %}
<li class="program-switcher">
    <form method="post" action="{% url 'programs:switch_program' %}" class="program-switcher-form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.path }}">
        <label for="program-switch" class="visually-hidden">{% trans "Active program" %}</label>
        <select name="program" id="program-switch"
                onchange="this.form.submit()"
                aria-label="{% trans 'Switch active program' %}">
            {% if not active_program_id %}
            <option value="" selected disabled>{% trans "Select program..." %}</option>
            {% endif %}
            {% for option in program_options %}
            <option value="{{ option.value }}"{% if option.value == active_program_id %} selected{% endif %}>
                {{ option.label }}
            </option>
            {% endfor %}
        </select>
    </form>
</li>
{% endif %}
