services:
  web:
    build: .
    environment:
      - DJANGO_SETTINGS_MODULE=konote.settings.production
      - KONOTE_MODE=${KONOTE_MODE:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-konote}
      - AUDIT_DATABASE_URL=postgresql://${AUDIT_POSTGRES_USER}:${AUDIT_POSTGRES_PASSWORD}@audit_db:5432/${AUDIT_POSTGRES_DB:-konote_audit}
      - SECRET_KEY=${SECRET_KEY}
      - FIELD_ENCRYPTION_KEY=${FIELD_ENCRYPTION_KEY}
      - AUTH_MODE=${AUTH_MODE:-local}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_REDIRECT_URI=${AZURE_REDIRECT_URI:-}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      audit_db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-konote}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  audit_db:
    image: postgres:16-alpine
    volumes:
      - audit_pgdata:/var/lib/postgresql/data
      - ./scripts/audit_db_init.sql:/docker-entrypoint-initdb.d/01-init.sql
    environment:
      - POSTGRES_DB=${AUDIT_POSTGRES_DB:-konote_audit}
      - POSTGRES_USER=${AUDIT_POSTGRES_USER}
      - POSTGRES_PASSWORD=${AUDIT_POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUDIT_POSTGRES_USER} -d ${AUDIT_POSTGRES_DB:-konote_audit}"]
      interval: 5s
      timeout: 5s
      retries: 5

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  pgdata:
  audit_pgdata:
  caddy_data:
  caddy_config:
